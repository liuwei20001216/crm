<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
      <div>
           <label>Id:<input type="text" v-model="id"></label>
           <label>Name:<input type="text" v-model="name"></label>
           <input type="button" value="添加" @click="and()">

      </div>

    <!--v-for的key的使用 -->
    <p v-for="(item,i) in list1" :key="item.id"><input type="checkbox">索引值{{i}}---id:{{item.id}}---名称:{{item.name}}</p>
    <h3 v-if="flag">这是一个v-if控制</h3>
    <h3 v-show="flag">这是一个v-show控制</h3>
    <h3 v-show="flag">这是一个v-show控制</h3>
    <input type="button" value="按钮" @click="flag=!flag">
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            flag:true,
            id:'',
            name:'',
            list1:[
                {id:1,name:'存储'},
                {id:2,name:'名称'},
                {id:3,name:'试试'},
                {id:4,name:'来了'}
            ]
        },
        methods:{
            and:function () {
                this.list1.unshift({id:this.id,name:this.name})
            }
        }

    });
</script>
</body>
</html>
